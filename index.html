<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Glass website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./Images/dog.png" alt="" width="100">
                    <h3>Zero Aptitude</h3>
                    <p>System Engineer and Polyglot</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./Images/steam.png" alt="">
                        <h3>Steam</h3>
                    </div>
                    <div class="link">
                        <img src="./Images/library.png" alt="">
                        <h3>Languages</h3>
                    </div>
                    <div class="link">
                        <img src="./Images/twitch.png" alt="">
                        <h3>Streams</h3>
                    </div>
                    <div class="link">
                        <img src="./Images/upcoming.png" alt="">
                        <h3>Games</h3>
                    </div>
                </div>
                <div class="dog">
                    <h3>Keep in touch!</h3>
                    <img src="./Images/dog-2.png" alt="" width="70">
                </div>
            </div>
            <div class="animals">
                <div class="style">
                    <h1>Animals</h1>
                    <input type="text">
                </div>
                <div class="pets">
                    <div class="pet">
                        <img src="./Images/chick.png" alt="" width="100">
                        <div class="pet-info">
                            <h2>Tom</h2>
                            <p>Creativity</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">99.9%</h2>
                    </div>
                    <div class="pet">
                        <img src="./Images/dog-3.png" alt="" width="100">
                        <div class="pet-info">
                            <h2>Jerry</h2>
                            <p>Style</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">99.9%</h2>
                    </div>
                    <div class="pet">
                        <img src="./Images/frog.png" alt="" width="100">
                        <div class="pet-info">
                            <h2>Moon</h2>
                            <p>Innocence</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">99.9%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
